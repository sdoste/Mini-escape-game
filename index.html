<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
         <div id="playArea">
            <div id="buttonContainer">
                <button id="startButton" onclick="startNewGame()">Start game</button>
            </div>
            <div class="clickable" id="door" onclick="salir()"></div>
            <div class="clickable" id="mailbox" onclick="buzon()">
                <div class="clickable" id="smallKey" onclick="getKey()"></div>
            </div>
            <div class="clickable" id="esquinaCuadro" onclick="despegar()"></div>
            <div class="clickable" id="reflectedClock"></div>
            <div class="clickable" id="reflectedProjection"></div>
            <div class="clickable" id="clock" onclick="reloj()"></div>
            <div class="clickable" id="pedestal" onclick="pedestal()">
                <div class="clickable" id="placedProjector" onclick="placeProjector()">
                    <div class="clickable" id="projection"></div>
                </div>
            </div>
            <div class="clickable drawer" id="topDrawer" onclick="cajonArriba()"></div>
            <div class="clickable drawer" id="middleDrawer" onclick="cajonMedio()"></div>
            <div class="clickable drawer" id="bottomDrawer" onclick="cajonAbajo()"></div>
            <div class="clickable" id="pc" onclick="portatil()"></div>
            <div class="clickable" id="phone" onclick="telefono()"></div>
            <div class="clickable" id="printer" onclick="impresora()"></div>        
        </div>
        <div id="inventory">
            <div class="item" id="item1" onclick="usarObjeto(1)"></div>
            <div class="item" id="item2" onclick="usarObjeto(2)"></div>
            <div class="item" id="item3" onclick="usarObjeto(3)"></div>
            <div class="item" id="item4" onclick="usarObjeto(4)"></div>
            <div class="item" id="item5" onclick="usarObjeto(5)"></div>
            <div class="item" id="item6" onclick="usarObjeto(6)"></div>
            <div class="item" id="item7" onclick="usarObjeto(7)"></div>
            <div id="left" onclick ="left()"><</div>
            <div id="right" onclick ="right()">></div> 
        </div>
        <div class="clickable" id="menu">
            <div class="clickable" id="exitMenu" onclick="closeMenu()"></div>
            <div class="clickable" id="page"></div>
            <div class="clickable" id="simon">
                <div class="clickable simonButton" id="green" onmousedown="clickGreen()"></div>
                <div class="clickable simonButton" id="red" onmousedown="clickRed()"></div>
                <div class="clickable simonButton" id="yellow" onmousedown="clickYellow()"></div>
                <div class="clickable simonButton" id="blue" onmousedown="clickBlue()"></div>
            </div>
            <div class="clickable" id="teclas">
                <div class="clickable phoneButton" id="uno" onmousedown="uno()">1</div>
                <div class="clickable phoneButton" id="dos" onmousedown="dos()">2</div>
                <div class="clickable phoneButton" id="tres" onmousedown="tres()">3</div>
                <div class="clickable phoneButton" id="cuatro" onmousedown="cuatro()">4</div>
                <div class="clickable phoneButton" id="cinco" onmousedown="cinco()">5</div>
                <div class="clickable phoneButton" id="seis" onmousedown="seis()">6</div>
                <div class="clickable phoneButton" id="siete" onmousedown="siete()">7</div>
                <div class="clickable phoneButton" id="ocho" onmousedown="ocho()">8</div>
                <div class="clickable phoneButton" id="nueve" onmousedown="nueve()">9</div>
                <div class="clickable phoneButton" id="cero" onmousedown="cero()">0</div>
                <div class="clickable phoneButton" id="mas" onmousedown="mas()">+</div>
                <div class="clickable phoneButton" id="Call" onmousedown="llamar()">ðŸ“ž</div>
            </div>
            <div id="screen"></div>
            <div id="phoneBackground"></div>    
        </div> 
    </div>
    
   
    <script src="main.js"></script>
</body>
</html>
